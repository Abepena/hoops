<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      {% block title %}{{ title|default("CK Hoops", true) }}{% endblock title %}
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css"
    />
    <script src="https://js.stripe.com/v3/"></script> 
    <script src="{{ url_for('static', filename='stripe.js') }}"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  </head>
  <body class="h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="/">Hoops</a>
      <ul class="navbar-nav ml-auto">
      {% if user and user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="/events">Events</a></li>
        <li class="nav-item">
          <a class="nav-link" href="/locations">Locations</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      {% else %}
        <li class="nav-item"><a class="nav-link" href="auth/login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="auth/register">Sign Up</a></li>
      {% endif %}
      </ul>
    </nav>

    <div class="container h-100">{% block content %} {% endblock %}</div>
  </body>
</html>
